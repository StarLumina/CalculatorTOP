<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <img src="IMAGES/pngtree-cherry-blossom-tree-branch-with-blooming-flowers-png-image_14960421.png" alt="pretty sakura tree" width="100px"> -->
    <div id="calculator">
    <div id="display"></div>
    <div id="buttons">
        <div id="firstCol">
            <button id="clear">C</button>
            <button id="seven" class="number">7</button>
            <button id="four" class="number">4</button>
            <button id="one" class="number">1</button>
        </div>
        <div id="secondCol">
            <button id="delete">Del</button>
            <button id="eight" class="number">8</button>
            <button id="five" class="number">5</button>
            <button id="two" class="number">2</button>
            <button id="zero" class="number">0</button>
        </div>
        <div id="thirdCol">
            <button id="divide" class="operator">/</button>
            <button id="nine" class="number">9</button>
            <button id="six" class="number">6</button>
            <button id="three" class="number">3</button>
            <button id="point">.</button>
        </div>
        <div id="fourthCol">
            <button id="multiply" class="operator">x</button>
            <button id="substract" class="operator">-</button>
            <button id="add" class="operator">+</button>
            <button id="operate">=</button>
        </div>
    </div>
    </div>
    <!-- <img src="IMAGES/pngtree-cherry-blossom-tree-branch-with-blooming-flowers-png-image_14960421.png" alt="pretty sakura tree"> -->
</body>
</html>
